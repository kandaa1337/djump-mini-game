<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #003087 0%, #00AEEF 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 100%;
            max-height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #F0F8FF);
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        .score-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            min-width: 140px;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .score-item:last-child {
            margin-bottom: 0;
        }
        
        .score-label {
            font-size: 14px;
            opacity: 0.9;
            color: #00AEEF;
        }
        
        .score-value {
            font-size: 18px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .control-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(0, 48, 135, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 174, 239, 0.5);
            border-radius: 12px;
            padding: 12px 16px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            min-width: 120px;
            text-align: center;
        }
        
        .control-btn:hover {
            background: rgba(0, 48, 135, 0.9);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0px);
        }
        
        .gyro-toggle.active {
            background: rgba(0, 174, 239, 0.9);
            border-color: #00AEEF;
        }
        
        .restart-btn {
            background: rgba(0, 48, 135, 0.9);
            border-color: #003087;
        }
        
        .restart-btn:hover {
            background: rgba(0, 48, 135, 1);
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 105px;
            z-index: 20;
        }
        
        .direction-btn {
            margin-bottom: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 48, 135, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 174, 239, 0.6);
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }
        
        .direction-btn:active {
            background: rgba(0, 174, 239, 0.7);
            transform: scale(0.95);
        }
        
        .direction-btn:hover {
            background: rgba(0, 174, 239, 0.6);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 174, 239, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            max-width: 90%;
            min-width: 300px;
        }
        
        .game-over h2 {
            color: #003087;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 900;
        }
        
        .final-stats {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: #00AEEF;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #003087;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .play-again-btn {
            background: linear-gradient(135deg, #003087 0%, #00AEEF 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 48, 135, 0.4);
        }
        
        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 48, 135, 0.6);
        }
        
        @media (max-width: 768px) {
            .score-panel {
                top: 10px;
                left: 10px;
                padding: 12px 16px;
                min-width: 120px;
            }
            
            .score-label {
                font-size: 12px;
            }
            
            .score-value {
                font-size: 16px;
            }
            
            .control-panel {
                top: 10px;
                right: 10px;
                gap: 8px;
            }
            
            .control-btn {
                padding: 10px 12px;
                font-size: 12px;
                min-width: 100px;
            }
            
            .mobile-controls {
                display: flex;
                bottom: 15px;
            }
            
            .direction-btn {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }
            
            .game-over {
                padding: 30px 20px;
                min-width: 280px;
            }
            
            .game-over h2 {
                font-size: 28px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .stat-label {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .final-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .direction-btn {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .score-value {
            animation: pulse 2s infinite ease-in-out;
        }
        
        .gyro-toggle.active {
            animation: pulse 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score-panel ui-element">
                <div class="score-item">
                    <span class="score-label">–û—á–∫–∏:</span>
                    <span class="score-value" id="scoreValue">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">–í—ã—Å–æ—Ç–∞:</span>
                    <span class="score-value" id="heightValue">0–º</span>
                </div>
            </div>
            
            <div class="control-panel ui-element">
                <button class="control-btn gyro-toggle" id="gyroToggle">
                    üîÑ –ì–∏—Ä–æ—Å–∫–æ–ø: –í–´–ö–õ
                </button>
                <button class="control-btn restart-btn" onclick="restartGame()">
                    üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
                </button>
            </div>
            
            <div class="mobile-controls ui-element" id="mobileControls">
                <button class="direction-btn" id="leftBtn">‚Üê</button>
                <button class="direction-btn" id="rightBtn">‚Üí</button>
            </div>
            
            <div class="game-over ui-element" id="gameOverScreen">
                <h2>üéÆ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
                
                <div class="final-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="finalScore">0</span>
                        <span class="stat-label">–û—á–∫–∏</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="finalHeight">0–º</span>
                        <span class="stat-label">–í—ã—Å–æ—Ç–∞</span>
                    </div>
                </div>
                
                <button class="play-again-btn" onclick="restartGame()">
                    üöÄ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.9, 400);
            const maxHeight = Math.min(window.innerHeight * 0.9, 600);
            
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameState = 'loading';
        let score = 0;
        let maxHeight = 0;
        let cameraY = 0;
        let gyroEnabled = false;
        let gyroPermissionGranted = false;

        const assets = {
            player: new Image(),
            platform: new Image(),
            collectible: new Image(),
            background: new Image(),
            loaded: 0,
            total: 4
        };

        let particles = [];
        let jumpParticles = [];

        const audio = {
            ambient: new Audio('ambient.mp3'),
            jump: new Audio('jump.mp3'),
            collect: new Audio('collect.mp3'),
            gameOver: new Audio('gameover.mp3')
        };

        function loadAssets() {
            assets.player.onload = () => checkAssetsLoaded();
            assets.platform.onload = () => checkAssetsLoaded();
            assets.collectible.onload = () => checkAssetsLoaded();
            assets.background.onload = () => checkAssetsLoaded();
            
            assets.player.src = 'player.png';
            assets.platform.src = 'platform_upscaled_330x210.png';  
            assets.collectible.src = 'collectible_upscaled_330x210.png';
            assets.background.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==';

            audio.ambient.loop = true;
            audio.ambient.volume = 0.3;
            audio.jump.volume = 0.5;
            audio.collect.volume = 0.6;
            audio.gameOver.volume = 0.7;
        }

        function checkAssetsLoaded() {
            assets.loaded++;
            if (assets.loaded === assets.total) {
                gameState = 'playing';
                audio.ambient.play().catch(error => console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω:', error));
                console.log('–í—Å–µ –∞—Å—Å–µ—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
            }
        }

        const player = {
            x: canvas.width / 2 - 35,
            y: canvas.height - 200,
            width: 50,
            height: 100,
            velocityX: 0,
            velocityY: 0,
            onGround: false,
            color: '#FF6B6B'
        };

        let platforms = [];
        let collectibles = [];

        const GRAVITY = 0.25;
        const JUMP_FORCE = -11;
        const PLAYER_SPEED = 5;
        const PLATFORM_WIDTH = 80;
        const PLATFORM_HEIGHT = 100;

        const PLATFORM_TYPES = {
            NORMAL: 'normal',
            TEMPORARY: 'temporary',
            MOVING: 'moving'
        };

        let leftPressed = false;
        let rightPressed = false;

        function initializePlatforms() {
            platforms = [];  
            collectibles = []; 
            
            platforms.push({
                x: canvas.width / 2 - PLATFORM_WIDTH / 2,
                y: canvas.height - 120,
                width: PLATFORM_WIDTH,
                height: PLATFORM_HEIGHT,
                collisionWidth: 60,
                collisionHeight: 20,
                type: PLATFORM_TYPES.NORMAL,
                color: '#4CAF50',
                used: false
            });

            for (let i = 1; i < 20; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - PLATFORM_WIDTH),
                    y: canvas.height - 120 - (i * 180),
                    width: PLATFORM_WIDTH,
                    height: PLATFORM_HEIGHT,
                    collisionWidth: 60,
                    collisionHeight: 20,
                    type: PLATFORM_TYPES.NORMAL,
                    color: '#4CAF50',
                    used: false,
                    moveSpeed: 0
                });
                
                if (Math.random() < 0.3) {
                    collectibles.push({
                        x: platforms[platforms.length - 1].x + PLATFORM_WIDTH / 2 - 25,
                        y: platforms[platforms.length - 1].y - 60,
                        width: 70,
                        height: 70,
                        color: '#FFD700',
                        collected: false
                    });
                }
            }
        }

        function generatePlatform(y) {
            const height = Math.abs(cameraY - y);
            let type = PLATFORM_TYPES.NORMAL;
            let color = '#4CAF50';
            
            if (height > 800) {
                const rand = Math.random();
                if (rand < 0.3) {
                    type = PLATFORM_TYPES.TEMPORARY;
                } else if (rand < 0.5) {
                    type = PLATFORM_TYPES.MOVING;
                }
            }

            const platform = {
                x: Math.random() * (canvas.width - PLATFORM_WIDTH),
                y: y,
                width: PLATFORM_WIDTH,
                height: PLATFORM_HEIGHT,
                collisionWidth: 60,
                collisionHeight: 20,
                type: type,
                used: false,
                moveSpeed: type === PLATFORM_TYPES.MOVING ? (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1) : 0
            };

            platforms.push(platform);

            if (Math.random() < 0.3) {
                collectibles.push({
                    x: platform.x + platform.width / 2 - 25,
                    y: platform.y - 30,
                    width: 50,
                    height: 60,
                    collected: false
                });
            }
        }

        function requestGyroPermission() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            gyroPermissionGranted = true;
                            enableGyroscope();
                        } else {
                            alert('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≥–∏—Ä–æ—Å–∫–æ–ø–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ');
                        }
                    })
                    .catch(console.error);
            } else {
                gyroPermissionGranted = true;
                enableGyroscope();
            }
        }

        function enableGyroscope() {
            if (gyroPermissionGranted) {
                window.addEventListener('deviceorientation', handleGyroscope);
                gyroEnabled = true;
                updateGyroButton();
                updateMobileControls();
            }
        }

        function disableGyroscope() {
            window.removeEventListener('deviceorientation', handleGyroscope);
            gyroEnabled = false;
            updateGyroButton();
            updateMobileControls();
        }

        function handleGyroscope(event) {
            if (!gyroEnabled || gameState !== 'playing') return;
            
            const gamma = event.gamma;
            if (gamma !== null) {
                const sensitivity = 0.4;
                const targetVelocityX = gamma * sensitivity;
                
                const smoothing = 0.15;
                player.velocityX += (targetVelocityX - player.velocityX) * smoothing;
                
                if (Math.abs(gamma) < 3) {
                    player.velocityX *= 0.95;
                }
            }
        }

        function updateGyroButton() {
            const button = document.getElementById('gyroToggle');
            if (gyroEnabled) {
                button.innerHTML = 'üîÑ –ì–∏—Ä–æ—Å–∫–æ–ø: –í–ö–õ';
                button.classList.add('active');
            } else {
                button.innerHTML = 'üîÑ –ì–∏—Ä–æ—Å–∫–æ–ø: –í–´–ö–õ';
                button.classList.remove('active');
            }
        }

        function updateMobileControls() {
            const controls = document.getElementById('mobileControls');
            if (window.innerWidth <= 768 && !gyroEnabled) {
                controls.style.display = 'flex';
            } else {
                controls.style.display = 'none';
            }
        }

        document.getElementById('gyroToggle').addEventListener('click', function() {
            if (gyroEnabled) {
                disableGyroscope();
            } else {
                if (!gyroPermissionGranted) {
                    requestGyroPermission();
                } else {
                    enableGyroscope();
                }
            }
        });

        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });

        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });

        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        leftBtn.addEventListener('mousedown', () => leftPressed = true);
        leftBtn.addEventListener('mouseup', () => leftPressed = false);
        rightBtn.addEventListener('mousedown', () => rightPressed = true);
        rightBtn.addEventListener('mouseup', () => rightPressed = false);

        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        updateMobileControls();
        window.addEventListener('resize', updateMobileControls);

        function update() {
            if (gameState !== 'playing') return;

            if (!gyroEnabled) {
                if (keys['ArrowLeft'] || keys['a'] || keys['A'] || leftPressed) {
                    player.velocityX = -PLAYER_SPEED;
                } else if (keys['ArrowRight'] || keys['d'] || keys['D'] || rightPressed) {
                    player.velocityX = PLAYER_SPEED;
                } else {
                    player.velocityX *= 0.8;
                }
            }

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            if (player.x < 0) {
                player.x = canvas.width;
            } else if (player.x > canvas.width) {
                player.x = 0;
            }

            platforms.forEach(platform => {
                if (platform.type === PLATFORM_TYPES.MOVING) {
                    platform.x += platform.moveSpeed;
                    
                    if (platform.x <= 0 || platform.x >= canvas.width - platform.width) {
                        platform.moveSpeed *= -1;
                    }
                }
            });

            player.onGround = false;
            platforms.forEach(platform => {
                const platformTop = platform.y - cameraY;
                const platformBottom = platformTop + platform.collisionHeight;
                if (platformBottom > 0 && platformTop < canvas.height &&
                    player.velocityY > 0 &&
                    player.x < platform.x + platform.collisionWidth &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.collisionHeight + 10) {
                    player.y = platform.y - player.height;
                    player.velocityY = JUMP_FORCE;
                    player.onGround = true;

                    for (let i = 0; i < 15; i++) {
                        jumpParticles.push({
                            x: player.x + Math.random() * player.width,
                            y: player.y + player.height,
                            size: Math.random() * 5 + 2,
                            speedX: (Math.random() - 0.5) * 3,
                            speedY: (Math.random() - 0.5) * 3,
                            life: 20,
                            color: '#D3D3D3'
                        });
                    }
                    audio.jump.currentTime = 0;
                    audio.jump.play().catch(error => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø—Ä—ã–∂–∫–∞:', error));

                    if (platform.type === PLATFORM_TYPES.TEMPORARY && !platform.used) {
                        platform.used = true;
                        setTimeout(() => {
                            const index = platforms.indexOf(platform);
                            if (index > -1) {
                                platforms.splice(index, 1);
                            }
                        }, 500);
                    }
                }
            });

            collectibles.forEach(collectible => {
                if (!collectible.collected &&
                    player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y) {
                    
                    collectible.collected = true;
                    score += 50;
                    for (let i = 0; i < 20; i++) {
                        particles.push({
                            x: collectible.x + collectible.width / 2,
                            y: collectible.y + collectible.height / 2,
                            size: Math.random() * 5 + 2,
                            speedX: (Math.random() - 0.5) * 5,
                            speedY: (Math.random() - 0.5) * 5,
                            life: 30,
                            color: `hsl(${Math.random() * 360}, 70%, 60%)`
                        });
                    }
                    audio.collect.currentTime = 0;
                    audio.collect.play().catch(error => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ —Å–±–æ—Ä–∞:', error));
                }
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
            });

            jumpParticles = jumpParticles.filter(p => p.life > 0);
            jumpParticles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
            });

            const targetCameraY = player.y - canvas.height / 3;
            if (targetCameraY < cameraY) {
                cameraY = targetCameraY;
            }

            const currentHeight = Math.abs(Math.min(player.y - (canvas.height - 120), 0));
            if (currentHeight > maxHeight) {
                const heightDiff = currentHeight - maxHeight;
                maxHeight = currentHeight;
                score += Math.floor(heightDiff / 10);
            }

            let needNewPlatforms = false;
            
            if (platforms.length === 0) {
                needNewPlatforms = true;
            } else {
                const highestPlatform = Math.min(...platforms.map(p => p.y));
                if (highestPlatform > cameraY - canvas.height * 2) {
                    needNewPlatforms = true;
                }
            }
            
            if (needNewPlatforms) {
                const startY = platforms.length > 0 ? 
                    Math.min(...platforms.map(p => p.y)) - 170 : 
                    cameraY - 170;
                    
                for (let i = 0; i < 8; i++) {
                    generatePlatform(startY - (i * 180));
                }
            }

            const cleanupThreshold = cameraY + canvas.height + 400;
            platforms = platforms.filter(platform => platform.y < cleanupThreshold);
            collectibles = collectibles.filter(collectible => 
                !collectible.collected && collectible.y < cleanupThreshold
            );

            const playerBottom = player.y + player.height - cameraY;
            if (playerBottom >= canvas.height) {
                gameState = 'gameOver';
                showGameOver();
            }

            document.getElementById('scoreValue').textContent = score;
            document.getElementById('heightValue').textContent = Math.floor(maxHeight / 10) + '–º';
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'loading') {
                ctx.fillStyle = '#003087';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Å—Å–µ—Ç–æ–≤...', canvas.width / 2, canvas.height / 2);
                ctx.fillText(`${assets.loaded}/${assets.total}`, canvas.width / 2, canvas.height / 2 + 40);
                return;
            }

            ctx.save();
            ctx.translate(0, -cameraY);

            platforms.forEach(platform => {
                if (platform.type === PLATFORM_TYPES.TEMPORARY && !assets.platform.complete) {
                    const alpha = Math.sin(Date.now() / 200 + platform.x) * 0.5 + 0.5;
                    ctx.globalAlpha = alpha;
                }
                if (assets.platform.complete && assets.platform.naturalWidth > 1) {
                    ctx.drawImage(assets.platform, platform.x, platform.y, platform.width, platform.height);
                } else {
                    ctx.fillStyle = platform.color;
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    ctx.fillStyle = '#388E3C';
                    ctx.fillRect(platform.x, platform.y, platform.width, 8);
                }
                if (platform.type === PLATFORM_TYPES.TEMPORARY && !assets.platform.complete) {
                    ctx.globalAlpha = 1;
                }
            });

            jumpParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            collectibles.forEach(collectible => {
                if (!collectible.collected) {
                    if (assets.collectible.complete && assets.collectible.naturalWidth > 1) {
                        ctx.drawImage(assets.collectible, collectible.x, collectible.y, collectible.width, collectible.height);
                    } else {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        const cx = collectible.x + collectible.width / 2;
                        const cy = collectible.y + collectible.height / 2;
                        const spikes = 5;
                        const outerRadius = collectible.width / 3;
                        const innerRadius = outerRadius * 0.5;
                        
                        for (let i = 0; i < spikes * 2; i++) {
                            const radius = i % 2 === 0 ? outerRadius : innerRadius;
                            const angle = (i * Math.PI) / spikes;
                            const x = cx + Math.cos(angle) * radius;
                            const y = cy + Math.sin(angle) * radius;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });

            if (assets.player.complete && assets.player.naturalWidth > 1) {
                ctx.drawImage(assets.player, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x + 10, player.y + 10, 12, 12);
                ctx.fillRect(player.x + 38, player.y + 10, 12, 12);
                ctx.fillStyle = 'black';
                ctx.fillRect(player.x + 14, player.y + 14, 4, 4);
                ctx.fillRect(player.x + 42, player.y + 14, 4, 4);
                
                ctx.fillStyle = 'black';
                ctx.fillRect(player.x + 20, player.y + 35, 20, 3);
                ctx.fillRect(player.x + 18, player.y + 32, 3, 3);
                ctx.fillRect(player.x + 39, player.y + 32, 3, 3);
            }

            ctx.restore();
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHeight').textContent = Math.floor(maxHeight / 10) + '–º';
            document.getElementById('gameOverScreen').style.display = 'block';
            audio.ambient.pause();
            audio.gameOver.currentTime = 0;
            audio.gameOver.play().catch(error => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø—Ä–æ–∏–≥—Ä—ã—à–∞:', error));
        }

        function restartGame() {
            gameState = 'playing';
            score = 0;
            maxHeight = 0;
            cameraY = 0;
            particles = [];
            jumpParticles = [];
            
            initializePlatforms();
            
            player.x = canvas.width / 2 - 35;
            player.y = platforms[0].y - player.height;
            player.velocityX = 0;
            player.velocityY = 0;
            player.onGround = true;

            document.getElementById('gameOverScreen').style.display = 'none';
            audio.ambient.play().catch(error => console.log('–û—à–∏–±–∫–∞ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–∞ ambient:', error));
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        loadAssets();
        initializePlatforms();
        gameLoop();

        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gyroEnabled && gameState === 'playing') {
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                
                if (Math.abs(deltaX) > 10) {
                    player.velocityX = deltaX > 0 ? PLAYER_SPEED : -PLAYER_SPEED;
                }
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gyroEnabled) {
                player.velocityX *= 0.8;
            }
        });

        document.addEventListener('mouseup', () => {
            leftPressed = false;
            rightPressed = false;
        });

        document.addEventListener('touchend', () => {
            leftPressed = false;
            rightPressed = false;
        });
    </script>
</body>
